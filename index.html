<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Calculator</title>
</head>
<body> 
   <div class="container">
    <div class="display"><input type="text" id="outputs-screen"></div>
        <div class="btn">
        <button class="clear" onclick="Clear()">CL</button  >
        <button class="delete" onclick="del()">DEL</button >
        <button class="round" onclick="act('/')">/</button >
        <button class="round" onclick="act('7')">7</button >
        <button class="round" onclick="act('8')">8</button >
        <button class="round" onclick="act('9')">9</button >
        <button class="round" onclick="act('*')">*</button >
        <button class="round" onclick="act('4')">4</button >
        <button class="round" onclick="act('5')">5</button >
        <button class="round" onclick="act('6')">6</button >
        <button class="round" onclick="act('-')">-</button >
        <button class="round" onclick="act('1')">1</button >
        <button class="round" onclick="act('2')">2</button >
        <button class="round" onclick="act('3')">3</button >
        <button class="round" onclick="act('+')">+</button >
        <button class="round" onclick="act('.')">.</button >
        <button class="round" onclick="act('0')">0</button >
        <button class="bigg" onclick="calcul()">=</button >
     </div>
    </div>
   </div>
<script src="js/script.js"></script>
</body>
</html>
